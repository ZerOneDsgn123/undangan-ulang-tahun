<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mbappe Birthday</title>
   <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&family=Squada+One&family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #0b4da1; /* biru background */
    }

    /* Frame HP */
    .phone-frame {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      background: #000;
    }

    /* Background gambar fullscreen */
    .phone-frame img.bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Overlay konten */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      gap: 15px;
      margin-top: -55px;

      z-index: 5; /* biar di atas gambar Mbappe */
    }


  /* Judul Happy Birthday */
    .title {
      font-family: 'Passion One', 'Squada One', 'Archivo Black', sans-serif;
      text-transform: uppercase;
      font-weight: bold;
      text-shadow: 3px 3px 6px #000;
        letter-spacing: -2px;  /* ngurangin jarak antar huruf */
      line-height: 0.9;      /* ngedeketin baris Happy â†” Birthday */
      animation: bounce 1.5s infinite;
    }

    .title .happy {
      font-size: 3rem;
      color: #1e90ff; /* biru */
      line-height: 1;
    }

    .title .birthday {
      font-size: 2.8rem;
      color: #fff; /* putih */
      line-height: 1;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .overlay h2 {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }

    .overlay h3 {
      font-size: 1rem;
      text-shadow: 1px 1px 3px #000;
    }

    .overlay h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #3396D3;
      text-shadow: 2px 2px 5px #000;
    }

    .overlay p {
      font-size: 0.9rem;
    }

    .guest-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .overlay button {
      background: #3396D3;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 1rem;
      color: #ffffff;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      margin-top: 50px;
      z-index: 6;
    }

    .overlay button:hover {
      background: #3aa0dd;
    }


    /* Animasi naik ke atas */
    @keyframes slideUp {
      from {
        transform: translateX(-50%) translateY(100%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translateX(-50%) translateY(0) scale(1);
        opacity: 1;
      }
    }

    /* Animasi maju mundur (zoom in-out) */
    @keyframes pulse {
      0%   { transform: translateX(-50%) translateY(0) scale(1); }
      50%  { transform: translateX(-50%) translateY(0) scale(1.1); }
      100% { transform: translateX(-50%) translateY(0) scale(1); }
    }


  /* Bingkai Dekorasi */
.frame-img {
  position: absolute;
  width: 390px;
  opacity: 0;
  z-index: 3;
}

/* Posisi */
.frame-top-left { top: -1px; left: -2px; }
.frame-top-right { top: -1px; right: -2px; }
.frame-bottom-left { bottom: 1px; left: -2px; }
.frame-bottom-right { bottom: -2px; right: -2px; }

/* Animasi pojok atas */
.show-top-left {
  animation: slideFromTopLeft 0.8s forwards;
}
.show-top-right {
  animation: slideFromTopRight 0.8s forwards;
}

@keyframes slideFromTopLeft {
  0% { transform: translate(-150%, -150%); opacity: 0; }
  100% { transform: translate(0, 0); opacity: 1; }
}

@keyframes slideFromTopRight {
  0% { transform: translate(150%, -150%); opacity: 0; }
  100% { transform: translate(0, 0); opacity: 1; }
}

/* Animasi pojok bawah */

.frame-bottom-left,
.frame-bottom-right {
  width: 490px;   /* bisa ganti jadi 150px kalau mau lebih besar */
}

.show-bottom-left {
  animation: slideFromBottomLeft 0.8s forwards;
}
.show-bottom-right {
  animation: slideFromBottomRight 0.8s forwards;
}

@keyframes slideFromBottomLeft {
  0% { transform: translate(-150%, 150%); opacity: 0; }
  100% { transform: translate(0, 0); opacity: 1; }
}

@keyframes slideFromBottomRight {
  0% { transform: translate(150%, 150%); opacity: 0; }
  100% { transform: translate(0, 0); opacity: 1; }
}

    /* Responsive */
    @media (max-width: 480px) {
      .overlay { margin-top: -1px;}
      .overlay h2 { font-size: 1.5rem; }
      .overlay h1 { font-size: 1.5rem; }
      .mbappe { width: 300px; }
      .frame-img { width: 370px }
      .frame-bottom-left { width: 400px; }
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <img src="mbappe-bg.png" class="bg" alt="Background Stadion">

    <div class="overlay">
         <div class="title">
        <div class="happy">HAPPY</div>
        <div class="birthday">BIRTHDAY!</div>
      </div>
      <h3>JOIN US TO CELEBRATE</h3>
      <h1>DAVA'S<br>BIRTHDAY PARTY</h1>
      <p>With Pleasure</p>
      <p class="guest-name">Nama Tamu</p>
      <button onclick="window.location.href='isi.html'">Buka Undangan</button>
    </div>

     <img src="mbappe-top-left.png" class="frame-img frame-top-left" alt="Piala">
    <img src="mbappe-top-right.png" class="frame-img frame-top-right" alt="Bendera">
    <img src="mbappe-bottom-left.png" class="frame-img frame-bottom-left" alt="Bola">
    <img src="mbappe-bottom-right.png" class="frame-img frame-bottom-right" alt="Supporter">

  
  <script>
   window.addEventListener("load", () => {
  const topLeft = document.querySelector(".frame-top-left");
  const topRight = document.querySelector(".frame-top-right");
  const bottomLeft = document.querySelector(".frame-bottom-left");
  const bottomRight = document.querySelector(".frame-bottom-right");

  // animasi atas
  setTimeout(() => topLeft.classList.add("show-top-left"), 250);
  setTimeout(() => topRight.classList.add("show-top-right"), 250);

  // animasi bawah
  setTimeout(() => bottomLeft.classList.add("show-bottom-left"), 250);
  setTimeout(() => bottomRight.classList.add("show-bottom-right"), 250);
});



  </script>
</body>
</html>
